<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Listado de Libros</h2>
        </div>
        <div class="col text-end">
            <button type="submit" routerLink="/add-book" class="btn btn-success"><i class="bi bi-plus"></i> Agregar libro</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre de libro</th>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Calificacion</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.date }}</td>
            <td>{{ book.calificacion }}</td>
            <td>
            <button class="btn btn-primary btn-sm" (click)="updateBook(book._id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteBook(book._id)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
